<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/mesto.css">

    <section class="elements">

          <h2 class="element__name">Карачаевск</h2>
          <button class="like" type="submit" form="like"></button>

      </article>

          <h2 class="element__name">Карачаевск</h2>
          <button class="like" type="submit" form="like"></button>

      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="/images/karachaev.jpg">
        <div class="elements__name">
          <h2 class="element__name">Карачаевск</h2>
          <button class="like" type="submit" form="like"></button>

      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="/images/karachaev.jpg">

          <h2 class="element__name">Карачаевск</h2>

<footer class="footer">
