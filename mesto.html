<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/mesto.css">
  <link rel="stylesheet" href="/vendor/normalize.css">
  <link rel="stylesheet" href="/vendor/fonts/fonts.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" title="логотип mesto" alt="логотип mesto" src="/images/logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__img" title="изображение профиля" alt="изображение профиля" src="/images/profile_img.jpg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="submit" form="login" class="info__button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="submit" form="login" class="profile__button"></button>
    </section>
    <section class="element">
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="/images/karachaev.jpg">
        <div class="element__names">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like-btn element__like-btn_active" type="submit" form="like"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="/images/elbrus.png">
        <div class="element__names">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like-btn element__like-btn_active" type="submit" form="like"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="/images/dombai.png">
        <div class="element__names">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like-btn element__like-btn_active" type="submit" form="like"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="/images/karachaev.jpg">
        <div class="element__names">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like-btn element__like-btn_active" type="submit" form="like"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="/images/karachaev.jpg">
        <div class="element__names">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like-btn element__like-btn_active" type="submit" form="like"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="/images/karachaev.jpg">
        <div class="element__names">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like-btn element__like-btn_active" type="submit" form="like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer_copyright">&copy; 2020 Mesto Russia</h2>
  </footer>
    <div class="popup popup__opened">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="submit" form="close"></button>
        <form class="popup__form" name="form-edit" action="#">
          <fieldset class="form__elements">
            <input class="form__element" name="username" id="name" placeholder="Имя" minlength="3" maxlength="30" required>
            <input class="form__element"  name="job" id="job" placeholder="Вид деятельности" minlength="3" maxlength="30" required>
              <button  class="form__btn" type="submit">Сохранить</button>
            </fieldset>
          </form>
      </div>
    </div>

</body>

</html>
