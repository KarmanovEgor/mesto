<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" title="логотип mesto" alt="логотип mesto" src="./images/logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__img" title="изображение профиля" alt="изображение профиля" src="./images/profile_img.jpg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="element">
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="./images/karachaev.jpg">
        <div class="element__names">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Гора Эльбрус" src="./images/elbrus.png">
        <div class="element__names">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Домбай" src="./images/dombai.png">
        <div class="element__names">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="./images/karachaev.jpg">
        <div class="element__names">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="./images/karachaev.jpg">
        <div class="element__names">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element__card">
        <img class="element__foto" alt="Карачаевск" src="./images/karachaev.jpg">
        <div class="element__names">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyright">&copy; 2020 Mesto Russia</h2>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="form-edit" action="#">
        <fieldset class="popup__elements">
          <input class="popup__element" name="profilename" id="name" placeholder="Имя" minlength="2" maxlength="30"
            required>
          <input class="popup__element" name="job" id="job" placeholder="Вид деятельности" minlength="2" maxlength="30"
            required>
        </fieldset>
      </form>
      <button class="popup__btn-save" type="submit">Сохранить</button>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
