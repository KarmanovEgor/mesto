<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" title="логотип локация" alt="логотип локация" src="./images/logo.svg">
  </header>
  <main class="content">
    <section class="profile page__profile">
      <img class="profile__img" title="изображение профиля" alt="изображение профиля" src="./images/profile_img.jpg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="element">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- Popup редактирования профиля-->
  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close" type="button"></button>
      <form class="popup__form popup__form-edit" name="form-edit" action="#" method="post">
        <fieldset class="popup__elements">
          <input class="popup__element" name="profilename" id="name" placeholder="Имя" required>
          <input class="popup__element" name="job" id="job" placeholder="Вид деятельности" required>
        </fieldset>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Popup добавления карточки-->
  <div class="popup popup_add-form">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close" type="button"></button>
      <form class="popup__form popup__form-add" name="form-add" action="#" method="post">
        <fieldset class="popup__elements">
          <input class="popup__element" name="cardname" id="namecard" placeholder="Название" required>
          <input class="popup__element" name="source" id="src" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="popup__btn" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_img-form">
    <div class="popup__gallery">
      <button class="popup__close" type="button"></button>
      <figure class="popup__figure-img">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__figurecaption-img"></figcaption>
      </figure>
    </div>
  </div>
  <!--Template -->
  <template class="element__cards">
    <div class="element__card">
      <button class="element__trash-btn" type="button"></button>
      <img class="element__foto" alt="#" src="#">
      <div class="element__names">
        <h2 class="element__name"></h2>
        <button class="element__like-btn" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./script/index.js"></script>
</body>

</html>
